<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-right-image">
        <!-- Add your image source -->
        <img src="education_books_library_icon_149685.png" alt="Top Right Image" class="top-right-image">
    </div>

    <div class="heading">
        <p><U> DICTIONARY APP</U></p>
    </div>
    <div id="left-panel">
        <div id="liked-words">
            <h2>Liked Words</h2>
            <ul id="liked-list"></ul>
        </div>

        <div id="searched-words">
            <h2>Searched Words</h2>
            <ul id="searched-list"></ul>
        </div>
    </div>
    <div id="dictionary-app">
        <div id="word-input-container">
            <input type="text" id="wordInput" placeholder="Enter a word">
            <button id="searchButton">Search</button>
        </div>
        <p id="definition"></p>
        <button id="likeButton" style="display: none;">Like</button>

        <div id="word-list-container">
        
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
